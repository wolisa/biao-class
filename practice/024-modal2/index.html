    }

    function hide(){
        mask.classList.remove('show');
    }

    login.addEventListener('click',function(){

        if (e.target == close || e.target == mask) {
            hide()
        }
    });

        if (e.code == 'Escape') {
            hide()
        };
        if (e.code !== 'Delete')

        hide()
